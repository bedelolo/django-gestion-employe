{% load static %}
<!DOCTYPE html>
<html lang="fr" data-theme="forest">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gestion des employés{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind + DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <div class="navbar bg-base-100 shadow-md">
        <div class="flex-1">
            <a class="btn btn-ghost text-xl">Gestion Employé</a>
        </div>
        <div class="flex-none">
            <ul class="menu menu-horizontal px-1">
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Employés</a></li>
                <li><a href="#">Ajouter</a></li>
            </ul>
        </div>
    </div>

    <!-- Contenu principal -->
    <div class="container mx-auto p-6">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer footer-center p-4 bg-base-200 text-base-content mt-10">
        <p>© 2025 - Projet Django</p>
    </footer>

</body>
</html>
