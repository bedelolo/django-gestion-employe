{% extends "employe/base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="card bg-base-100 shadow-xl border border-error">
        <div class="card-body items-center text-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-error" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            <h2 class="card-title text-2xl font-bold text-gray-800 mt-4">Confirmer la suppression</h2>
            <p class="py-4 text-gray-600">Êtes-vous sûr de vouloir supprimer l'employé <span class="font-bold">{{
                    employe.Nom }} {{ employe.Prenom|default:"" }}</span> ? <br>Cette action est irréversible.</p>

            <form method="post" class="card-actions justify-center mt-4 w-full">
                {% csrf_token %}
                <div class="join w-full justify-center">
                    <a href="{% url 'listes_employes' %}" class="btn btn-ghost join-item">Annuler</a>
                    <button type="submit" class="btn btn-error join-item text-white">Je confirme la suppression</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
